name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ vars.USERNAME }}/tg-parser-ci:latest
    env:
      API_ID: ${{ vars.API_ID }}
      API_HASH: ${{ secrets.API_HASH }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic checks
        run: python -m compileall .

      - name: Run unit tests
        run: python -m pytest -q

  bump_version:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]' && !startsWith(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ vars.USERNAME }}/tg-parser-ci:latest
    permissions:
      contents: write
      packages: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install commitizen

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump version with Commitizen
        run: cz bump --yes

      - name: Push release commit and tag
        run: git push --follow-tags
