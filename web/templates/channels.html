<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Channels</title>
</head>
<body>

<h1>Channels</h1>

<ul>
{% for ch in channels %}
    <li>
        <a href="/channels/{{ ch }}/users">
            {{ ch }}
        </a>
    </li>
{% else %}
    <li>No channels yet</li>
{% endfor %}
</ul>

</body>
</html>
