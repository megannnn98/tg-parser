<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Users — {{ channel }}</title>
</head>
<body>

<a href="/channels">← All channels</a>

<h1>Users in channel: {{ channel }}</h1>

<table border="1" cellpadding="5" cellspacing="0">
    <tr>
        <th>User</th>
        <th>Messages</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>
            <a href="/channels/{{ channel }}/users/{{ user.id }}">
                {{ user.username }}
            </a>
        </td>
        <td>{{ user.count }}</td>
    </tr>
    {% else %}
    <tr>
        <td colspan="2">No users</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
