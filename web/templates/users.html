<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>

<table border="1">
    <tr>
        <th>User</th>
        <th>Messages</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.messages_count }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
