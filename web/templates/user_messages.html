<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ username }} — {{ channel }}</title>
</head>
<body>

<a href="/channels/{{ channel }}/users">← Back to users</a>
&nbsp;|&nbsp;
<a href="/channels">All channels</a>

<h1>User: {{ username }}</h1>
<h3>Channel: {{ channel }}</h3>

<hr>

{% for msg in messages %}
    <p>
        <b>{{ msg.date }}</b><br>
        {{ msg.text }}
    </p>
    <hr>
{% else %}
    <p>No messages</p>
{% endfor %}

</body>
</html>
